<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Step Tracker</title>
  <link rel="stylesheet" href="https://cdn.shoelace.style/1.0.0-beta24/shoelace.css">
</head>

<body>
  <div class="container">
    <h1>Step Tracker</h1>
    <div class="row">
      <div class="col">
        <form action="." id="steps-form">
          <div class="input-field">
            <input type="number" id="day1" name="day1" placeholder="Day 1 steps">
          </div>
          <div class="input-field">
            <input type="number" id="day2" name="day2" placeholder="Day 2 steps">
          </div>
          <div class="input-field">
            <input type="number" id="day3" name="day3" placeholder="Day 3 steps">
          </div>
          <div class="input-field">
            <input type="number" id="day4" name="day4" placeholder="Day 4 steps">
          </div>
          <div class="input-field">
            <input type="number" id="day5" name="day5" placeholder="Day 5 steps">
          </div>
          <div class="input-field">
            <input type="number" id="day6" name="day6" placeholder="Day 6 steps">
          </div>
          <div class="input-field">
            <input type="number" id="day7" name="day7" placeholder="Day 7 steps">
          </div>
        </form>
      </div>
      <div class="col">
        <div class="input-field">
          <input type="number" name="goal" id="goal" placeholder="Goal steps">
        </div>
        <div>
          Total steps:
          <span id="total-steps">?</span>
        </div>
        <div>
          Average steps per day:
          <span id="average-steps">?</span>
        </div>
        <div>
          Steps to goal:
          <span id="steps-to-goal">?</span>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
